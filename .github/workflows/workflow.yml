name: Run script every 10 mins
on:
  schedule:
    - cron: '*/10 * * * *' # запуск кожну годину

jobs:
  run_script:
    runs-on: ubuntu-latest
    env:
        GOOGLE_APPLICATION_CREDENTIALS: ${ secrets.GOOGLE_APPLICATION_CREDENTIALS }
        SPREADSHEET_ID: ${ secrets.SPREADSHEET_ID }
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node getGoogleSheetData.js
